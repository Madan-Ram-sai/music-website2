<!DOCTYPE html>
<html>
    <head>
        <title>click to know more</title>
        <link rel="stylesheet" href="expandbox.css">
    </head>
    <body>
        <div class="expand-box">
          <input type="checkbox" id="switch">
          <label for="switch" class="toggle-label show-more">Show More</label>
          <label for="switch" class="toggle-label show-less">Show Less</label>
          <div class="box">
            <p>This is some text in the box.</p>
            <div class="more-content">
              <p>This is the hidden content that appears when you click 'Show More'.</p>
            </div>
          </div>
        </div>
    </body>

</html>
